<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mascotas Disponibles | ADOPTAPP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .mascota { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .mascota img { max-width: 150px; display: block; margin-bottom: 5px; }
        form { margin-top: 10px; }
        label { display: block; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Mascotas Disponibles para Adopción</h1>
    <div id="lista-mascotas">
        <!-- Aquí se mostrarán las mascotas -->
    </div>

    <script>
        // Datos de ejemplo de mascotas (puede cargarse desde localStorage o DB)
        const mascotas = JSON.parse(localStorage.getItem("mascotasDB")) || [
            {id: 1, nombre: "Fido", especie: "Perro", edad: "2 años", foto: "fido.jpg"},
            {id: 2, nombre: "Misu", especie: "Gato", edad: "1 año", foto: "misu.jpg"}
        ];

        const contenedor = document.getElementById("lista-mascotas");

        mascotas.forEach(mascota => {
            const div = document.createElement("div");
            div.classList.add("mascota");
            div.innerHTML = `
                <h3>${mascota.nombre} (${mascota.especie})</h3>
                <p>Edad: ${mascota.edad}</p>
                <img src="${mascota.foto}" alt="${mascota.nombre}">
                
                <h4>Formulario de Solicitud de Adopción</h4>
                <form onsubmit="enviarSolicitud(event, ${mascota.id})">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" required>
                    
                    <label>Teléfono:</label>
                    <input type="tel" name="telefono" required>
                    
                    <label>Correo:</label>
                    <input type="email" name="correo" required>
                    
                    <button type="submit">Enviar Solicitud</button>
                </form>
            `;
            contenedor.appendChild(div);
        });

        function enviarSolicitud(event, idMascota) {
            event.preventDefault();
            const form = event.target;
            const solicitud = {
                mascotaId: idMascota,
                nombre: form.nombre.value,
                telefono: form.telefono.value,
                correo: form.correo.value,
                fecha: new Date().toLocaleDateString()
            };

            // Guardar solicitud en localStorage
            const solicitudes = JSON.parse(localStorage.getItem("solicitudesDB")) || [];
            solicitudes.push(solicitud);
            localStorage.setItem("solicitudesDB", JSON.stringify(solicitudes));

            alert("¡Solicitud enviada con éxito!");
            form.reset();
        }
    </script>
</body>
</html>
