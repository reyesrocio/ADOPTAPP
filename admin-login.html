<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador - ADOPTAPP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #4a6fa5;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Admin ADOPTAPP</h2>

    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase√±a">

    <!-- üëá ESTE BOT√ìN ES CLAVE -->
    <button onclick="login()">Ingresar</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        localStorage.setItem("adminLogueado", "true");
        window.location.href = "admin-panel.html";
      } else {
        alert("‚ùå Usuario o contrase√±a incorrectos");
      }
    }
  </script>

</body>
</html>
