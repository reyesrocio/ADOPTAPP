<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Gesti√≥n de Mascotas | Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f4f6fb;
    padding: 30px;
}

h1 {
    text-align: center;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    margin-bottom: 15px;
}

.estado {
    font-weight: bold;
    margin-top: 8px;
}

.disponible {
    color: #4CAF50;
}

.adoptado {
    color: #f44336;
}

.volver {
    display: inline-block;
    margin-bottom: 20px;
    text-decoration: none;
    background: #2196F3;
    color: white;
    padding: 10px 18px;
    border-radius: 25px;
    font-weight: 600;
}
</style>
</head>

<body>

<script>
if (localStorage.getItem("adminLogueado") !== "true") {
    window.location.href = "admin.html";
}
</script>

<a href="admin-panel.html" class="volver">‚¨Ö Volver al Panel</a>

<h1>üêæ Mascotas Registradas</h1>

<div id="listaMascotas"></div>

<script>
const contenedor = document.getElementById("listaMascotas");
const mascotas = JSON.parse(localStorage.getItem("mascotasDB")) || [];

if (mascotas.length === 0) {
    contenedor.innerHTML = "<p>No hay mascotas registradas.</p>";
}

mascotas.forEach(m => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
        <h3>${m.nombre}</h3>
        <p><b>Tipo:</b> ${m.tipo}</p>
        <p><b>Raza:</b> ${m.raza || "Mestizo"}</p>
        <p><b>Edad:</b> ${m.edad}</p>
        <p class="estado ${m.disponible ? 'disponible' : 'adoptado'}">
            ${m.disponible ? "üü¢ Disponible" : "üî¥ Adoptado"}
        </p>
    `;

    contenedor.appendChild(div);
});
</script>

</body>
</html>
